<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>

      
      <form autocomplete="off" class="mdl-card__supporting-text" (ngSubmit)="handleLogin(formLogin)" #formLogin="ngForm" autocomplete="off" class="mdl-card__supporting-text">
        <span class="mdl-text">{{mensagemErro.message}}</span>

        <!-- aqui os campos do formulÃ¡rio -->

        <cmail-form-group [ctrl]="email" idCampo="email">
          <input type="email" #email="ngModel" [(ngModel)]="login.email" name="email"  cmailFormField required autofocus>
          <span> Informar um email obrigatorio</span>
        </cmail-form-group>
        <cmail-form-group [ctrl]="password"  idCampo="senha">
          <input type="password" #password="ngModel"  [(ngModel)]="login.password" name="password" cmailFormField required >
          <span> Informar uma senha obrigatorio</span>
        </cmail-form-group>
      
        <div class="mdl-card__actions mdl-card--border">
          <a routerLink="cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
